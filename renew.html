<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="./html/renew.css" />
  </head>
  <body>
    <h1><nav>Login form using HTML and CSS</nav></h1>
    <div class="container">
      <h2>Sign in</h2>
      <h4>Sign in with your username and password</h4>
      <div class="box">
        <label>Your username</label><br />
        <div class="username">
          <input class="r1" type="text" placeholder="Enter username" />
        </div>
        <label>Your password</label>
        <div class="password">
          <input class="r2" type="password" placeholder="Enter password" />
        </div>
        <div class="check">
          <input class="c1" type="checkbox" />Remember me
          <h5><a href="#">Forgot password</a></h5>
        </div>
        <div class="login"><input type="button" value="Login" /></div>
      </div>
      <div class="register">Not a member?<a href="#">Register here!</a></div>
    </div>
  </body>
</html>
